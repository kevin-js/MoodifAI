{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<h1 class="text-center">Dominant Mood: {{ mood }}</h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="text-center">
				<iframe class="" src="{{spotify_id}}" frameborder="0" width="300px" height="100px" style="border-radius:5px" allowtransparency="true"></iframe>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="text-center" id="carousel">
				{% for tweet in tweetlist %}
					<div class="row">
						<div class="col-md-12">{{ tweet.text }}</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	var myTweets = {{ tweet_list }};
</script>
<!--<script type="text/javascript" src="{{ url_for('static', filename='js/tweet_carousel.js')}}"></script>-->
{% endblock content %}
