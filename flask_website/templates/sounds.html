{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<h1 class="text-center">Dominant Mood: {{ mood }}</h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="text-center">
				<iframe class="" src="{{spotify_id}}" frameborder="0" width="300px" height="100px" style="border-radius:5px" allowtransparency="true"></iframe>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="text-center">
				{% for tweet in tweetlist %}
					<div class="row">
						<div class="col-md-12" style="color: black">{{ tweet.text }}</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock content %}
