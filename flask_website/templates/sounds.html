{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
	<div class="row" style="margin-top: 20vh">
		<div class="col-md-offset-2 col-md-4">
			{% for tweet in tweetlist %}
				<div class="row">
					<div class="col-md-12" style="color: black">{{ tweet.text }}</div>
				</div>
			{% endfor %}
		</div>
		<div class="col-md-4">
			<iframe src="{{spotify_id}}" frameborder="0" width="300px" height="380px" style="border-radius:5px" allowtransparency="true"></iframe>
		</div>
	</div>
</div>
{% endblock content %}
